<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site owner and creator: S. Bhutia, website for developers to connect" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <!-- Icon - Font Awesome -->
    <script src="https://kit.fontawesome.com/3b50db2b62.js" crossorigin="anonymous"></script>
    <!-- Dev Social UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- DevHub UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
    <!-- Preload Fonts for Improved Performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" type="text/css" />
    </noscript>

    <title>DevHub - Connect with Developers!</title>
  </head>

  <body>
    {% include 'navbar.html' %}

    {% if messages %}
      {% for message in messages %}
        <div class="alert  alert--{{ message.tags }}">
          <p class="alert__message">{{ message }}</p>
          <button class="alert__close">x</button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}
  </body>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'uikit/app.js' %}"></script>
</html>
